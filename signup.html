<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <h1 class="text-center mt-4">Sign up</h1>
    <button class="mx-5 btn btn-primary" id="homeBtn">Home</button>
    <form class="m-5" id="form">
      <div class="mb-3">
        <label for="exampleInputName" class="form-label">Name address</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName"
          aria-describedby="nameHelp"
        />
        <div id="nameHelp" class="form-text">Enter your cool name</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div>
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="form-text mb-3">Keep it Hushhh!</div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div class="d-flex align-items-center">
        <div class="fs-4">Already been here?</div>
        <button class="btn btn-secondary m-2" id="signinBtn">Sign in</button>
      </div>
    </form>
  </body>
  <script src="./src/handleSignup.js"></script>
</html>
